<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
 <!-- custom script -->
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container"> 
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="text-center">
          <h1>to-do list!</h1>
          <hr>
          <form id="new_to_do">
            <div class="form-group">
              <input class="form-control" id="item_name" placeholder="what do you need to do?" autofocus>
            </div>
            <div class="form-group">
              <input class="form-control" id="description" placeholder="what is the description for this item?" autofocus>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-success" value="add to list!">
            </div>
          </form>
          <hr>
        </div>
        <ul id="to_do_list">
        <!--   <li class="item">portfolio</li>
          <li class="item">tic tac toe</li>
          <li class="item">challenges</li> -->
        </ul>
      </div>
    </div>
  </div>

 <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
 <!-- Latest compiled and minified Bootstrap JavaScript -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 <script type="text/javascript" src="script.js"></script>
</body>
</html>
